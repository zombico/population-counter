<script>

var app= {}
 
var countryVal = '';
var population1= [];
var population2= [];
var population3= [];
var youth = 0
var adult = 0
var senior = 0

var sample = [
    'Canada','Mexico','China','Russian Federation', 'Australia','Brazil','Pakistan','France','Germany','Italy','Greece','India','Indonesia','Philippines','Rep of Korea','Japan','United States','Thailand','Saudi Arabia','South Africa','Spain','Uganda','United Kingdom']





app.restart= function(){

    $('#youthbox').empty(); $('#adultbox').empty(); $('#seniorbox').empty()
    population1= [];
    population2= [];
    population3= [];

}
 
app.toggler = function(){
   
    $('#countrypicker1').on('change', function(){
        
        app.restart()
        var countrypicked = $('#countrypicker1').val()
       
        app.getYouthSegment(countrypicked)
        app.getAdultSegment(countrypicked)
        app.getSeniorSegment(countrypicked)
        $('#youthinfo').removeClass('hidden')
        $('#adultinfo').removeClass('hidden')
        $('#seniorinfo').removeClass('hidden')
        $('#bigresult').removeClass('hidden')
    }) 
}


app.getData1= function(country, age){
	$.ajax({
	    url: 'http://54.72.28.201/1.0/population/2016/'+country+ '/'+age+'/',
	    type: 'GET',
	           
		success: function(result){
			population1.push(result)
	     
			var subtotal = population1.map(
				function(people){
					return people[0].total
				})
			
			var maletotal = population1.map(
				function(people){
					return people[0].males
				})

			var femaletotal = population1.map(
				function(people){
					return people[0].females
				})

			var basket = subtotal.reduce(function(a,b){return a +b },0);
                      
           var malebasket = maletotal.reduce(function(a,b){return a +b },0);
 			var femalebasket = femaletotal.reduce(function(a,b){return a +b },0);
 			youth = basket;
             app.printYouth(
                Math.round(malebasket/1000000),
                Math.round(femalebasket/1000000)
                )
            var printed =  Math.round( basket/1000000 * 10 ) / 10;
            $('#poptext1').html(`Youths, Age 0 - 18<br> <strong>${printed} Million</strong> `)

		} 

	})

 
}

 

app.getData2= function(country, age){
    $.ajax({
        url: 'http://54.72.28.201/1.0/population/2016/'+country+ '/'+age+'/',
        type: 'GET',
               
        success: function(result){
            population2.push(result)
         
            var subtotal = population2.map(
                function(people){
                    return people[0].total
                })
            
            var maletotal = population2.map(
                function(people){
                    return people[0].males
                })

            var femaletotal = population2.map(
                function(people){
                    return people[0].females
                })

            var basket = subtotal.reduce(function(a,b){return a +b },0);
            
           var malebasket = maletotal.reduce(function(a,b){return a +b },0);
            var femalebasket = femaletotal.reduce(function(a,b){return a +b },0);
            adult= basket
             app.printAdult(
                Math.round(malebasket/1000000),
                Math.round(femalebasket/1000000)
                )
             var printed =  Math.round( basket/1000000 * 10 ) / 10;
             
            $('#poptext2').html(`Adults, Age 19 - 59<br> <strong> ${printed} Million</strong> `)
             
        } 

    })

 
}

app.getData3= function(country, age){
    
    $.ajax({
        url: 'http://54.72.28.201/1.0/population/2016/'+country+ '/'+age+'/',
        type: 'GET',
               
        success: function(result){

            population3.push(result)
         
            var subtotal = population3.map(
                function(people){
                    return people[0].total
                })
            
            var maletotal = population3.map(
                function(people){
                    return people[0].males
                })

            var femaletotal = population3.map(
                function(people){
                    return people[0].females
                })

            var basket = subtotal.reduce(function(a,b){return a +b },0);  
           var malebasket = maletotal.reduce(function(a,b){return a +b },0);
            var femalebasket = femaletotal.reduce(function(a,b){return a +b },0);
            senior = basket
             app.printSenior(
                Math.round(malebasket/1000000),
                Math.round(femalebasket/1000000)
                )
              
             var printed =  Math.round( basket/1000000 * 10 ) / 10;
             var everybody = youth+adult+senior    

            $('#poptext3').empty() 
            $('#poptext3').html(`Seniors, Age 60 - 90<br>  <strong> ${printed} Million</strong `)
             $('#result').html((everybody).toLocaleString())

             $('#perctext3').html(`${Math.round(senior/everybody * 100)} % of total`)
             $('#perctext2').html(`${Math.round(adult/everybody * 100)} % of total`)
              $('#perctext1').html(`${Math.round(youth/everybody * 100)} % of total`)
        } 
    })
}

 

app.getSegment1 = function(age0, age1, country) {
 
	
    for  (i = age0; i < age1; i++){ 	
 
    app.getData1(country, i)
   
    }
    

}

app.getSegment2 = function(age0, age1, country) {
 
    
    for  (i = age0; i < age1; i++){     
 
    app.getData2(country, i)
   
    }    
}
app.getSegment3 = function(age0, age1, country) {
 
    
    for  (i = age0; i < age1; i++){     
 
    app.getData3(country, i)
   
    }    
}

app.getYouthSegment = function(country){
	app.getSegment1(1,18,country)

  }

app.getAdultSegment = function(country){
	app.getSegment2(19,59,country)
  }

app.getSeniorSegment = function(country){
	app.getSegment3(60,90,country)
  }

	$('#youthbox').empty();

	app.printYouthBoy(males)

	for ( j = 0; j < females; j++){
	app.printYouthGirl(females)
